<div [@dialog] *ngIf="visible" class="dialog">
  <div class="container">
    <div class="row" *ngIf="closable">
      <div class="col-md-12 float-right">
        <button (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="template; else elseTpl">
          <div [innerHtml]="template"></div>
        </div>
        <ng-template #elseTpl>
          <ng-content></ng-content>
        </ng-template>
      </div>
    </div>
  </div>


</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
